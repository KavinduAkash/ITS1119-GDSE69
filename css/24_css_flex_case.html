  <title>Flex</title>

  <style>

    section {
      width: 1400px;
      height: 600px;
      border: 2px solid red;

      display: flex;
      justify-content: space-around;
    }

    section>div {
      width: 200px;
      height: 200px;
      background: red;
      border: 1px solid white;
      box-shadow: 10px 10px 50px hotpink;
    }

    section>div:first-child {
      background: lightpink;
    }

    section>div:nth-child(2) {
      background: pink;
      align-self: center;
    }

    section>div:nth-child(3) {
      background: hotpink;
      align-self: end;
    }

    section>div:nth-child(4) {
      background: orangered;
      align-self: center;
    }

    section>div:nth-child(5) {
      background: red;
    }

    section>div:nth-child(6) {
      background: darkred;
      align-self: center;
    }

  </style>
</head>

<body>

<section>
  <div></div>
  <div></div>
  <div></div>

  <div></div>
  <div></div>
  <div></div>
</section>
