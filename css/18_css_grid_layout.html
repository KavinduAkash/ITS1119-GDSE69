  <title>Grid Layout</title>

  <style>

    body>section {
      width: 1000px;
      height: 500px;
      background: lightblue;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    body>section>div {
      border: 2px solid blue;
    }

    body>section>div:first-child {
      background: plum;
      grid-column: 1/3;
    }

    body>section>div:nth-child(7) {
      background: greenyellow;
      grid-column: 4/5;
      grid-row: 2/4;
    }

  </style>
