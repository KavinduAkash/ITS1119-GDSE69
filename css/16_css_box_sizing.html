  <title>Box Sizing</title>

  <style>

    /*
        Box sizing:
        1) content-box
        2) border-box
    */

    div:first-child {
      width: 200px;
      height: 100px;
      background: lightblue;
      border: 20px solid blue;
      box-sizing: content-box; /*default value*/
    }

    div:nth-child(2) {
      width: 200px;
      height: 100px;
      background: lightblue;
      border: 20px solid blue;
      box-sizing: border-box;
    }

  </style>
</head>
