<form action="test.html" method="post">

  <h1>Student Form</h1>

  <label for="first-name">First Name</label> <br>
  <input type="text" name="fname" id="first-name" placeholder="Enter your first name"> <br><br>

  <label for="last-name">Last Name</label> <br>
  <input type="text" name="lname" id="last-name" placeholder="Enter your last name"> <br><br>

  <label for="message">Message</label> <br>
  <textarea
          name="message"
          placeholder="Enter your message"
          id="message"
          rows="10"
          cols="100"
  ></textarea>

  <br><br>

  <label for="program">Program</label> <br>
  <select id="program" name="program">
    <option value="">Select your program</option>
    <optgroup label="Backend Tech">
      <option value="p1">Java SE</option>
      <option value="p2">Java EE</option>
      <option value="p3">Spring boot</option>
      <option value="p4">NodeJs</option>
      <option value="p5">GO</option>
      <option value="p6">Perl</option>
    </optgroup>
    <optgroup label="Frontend Tech">
      <option value="p7">JavaScript</option>
      <option value="p8">HTML & CSS</option>
      <option value="p9">Angular</option>
      <option value="p10">ReactJS</option>
      <option value="p11">VueJS</option>
    </optgroup>
  </select>

  <br><br>

  <fieldset>
    <legend>Select Payment</legend>
    <input type="radio" name="payment" id="onetime" value="one-time-pay"> <label for="onetime">One Time Payment</label>
    <br>
    <input type="radio" name="payment" id="monthly" value="monthly-pay"> <label for="onetime">Monthly Payment</label>
  </fieldset>

  <br><br>

  <input type="text" list="developer" name="developer">

  <datalist id="developer">
    <option value="frontend-developer">Frontend developer</option>
    <option value="backend-developer">Backend developer</option>
    <option value="uiux">UI UX</option>
    <option value="qa">QA</option>
    <option value="ba">BA</option>
  </datalist>

  <br><br>

  <!--
      button
      submit
      reset
  -->
  <button type="button">Click</button>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>

</form>


<hr>

<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  <input type="range" id="a" name="a">
  <input type="number" id="b" name="b">
  <output name="result" for="a b">0</output>
</form>
