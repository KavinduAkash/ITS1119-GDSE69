<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 Document dot Ready Method</title>
</head>
<body>

<!--jquery-->
<script src="../assets/lib/jquery-3.7.1.min.js"></script>

<script>

  // document dot ready method standard way
  $(document).ready(function () {
    console.log("Document is ready!!");
  });

  // document dot ready method short way
  $(function (){
    console.log("Document is ready!!");
  });

</script>

</body>
</html>
