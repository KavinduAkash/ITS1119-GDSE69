  var marks = 45;

  /*
  90> -> A+
  75> -> A
  65> -> B
  55> -> C
  35> -> S
  <35 -> W
  */

  if(marks>=90) {
      console.log("A+");
  } else if(marks>=75) {
      console.log("A");
  } else if(marks >= 65) {
      console.log("B");
  } else if(marks >=55) {

  } else if(marks>=35) {

  } else {

  var grade = (marks>=90) ? "A+" :
                (marks>=75) ? "A" :
                    (marks>=65) ? "B" :
                        (marks>=55) ? "C" :
                            (marks>=35) ? "S" :
                                "W";
  console.log("Grade: ", grade);
