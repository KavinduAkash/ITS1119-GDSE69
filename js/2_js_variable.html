<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>


<script>

  /*
    there are 3 types of variable declaration types
    > var
    > let
    > const
   */

  // non-block scope variable declaration
  var institute = "IJSE";
  console.log(institute);

  institute = "ABC";
  console.log(institute);

  // block scope variable declaration
  let name = "Pathum";
  name = "Kavindu";
  console.log(name);

  const country = "Sri Lanka";
  // country = "india"; // can't re-assign values

</script>

</body>
</html>
