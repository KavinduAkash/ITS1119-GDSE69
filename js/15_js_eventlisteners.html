<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 Javascript Event Listeners</title>

  <style>
    #box {
      width: 100px;
      aspect-ratio: 1/1;
      background-color: yellow;
      border: 5px solid orangered;
    }
  </style>
</head>
<body>

<form>

  <div style="margin-top: 10px">
    <label for="fname">First Name</label> <br>
    <input type="text" id="fname" name="fname" placeholder="First Name">
  </div>
  <div style="margin-top: 10px">
    <label for="lname">Lirst Name</label> <br>
    <input type="text" id="lname" name="lname" placeholder="Last Name">
  </div>
  <div style="margin-top: 10px">
    <label for="email">Email</label> <br>
    <input type="email" id="email" name="email" placeholder="Email">
  </div>
  <div style="margin-top: 10px">
    <button id="save" type="button" style="background: #26ace0">Save</button>
    <button type="button" style="background: yellow">Update</button>
    <button type="button" style="background: #ff253a">Delete</button>
  </div>

</form>

<table border="1" style="margin-top: 10px">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </thead>
  <tbody id="tbody">
    <tr>
      <td>Kavindu</td>
      <td>Akash</td>
      <td>kavindu@ceyentra.com</td>
    </tr>
    <tr>
      <td>Udara</td>
      <td>Alistor</td>
      <td>udarai@ceyentra.com</td>
    </tr>
  </tbody>
</table>


<div id="box"></div>

<script>

  // click event listener

  // double click event listener
  document.getElementById("save").addEventListener('dblclick', function () {

    let fname = document.getElementById("fname").value;
    let lname = document.getElementById("lname").value;
    let email = document.getElementById("email").value;
    document.getElementById("tbody").innerHTML += "<tr> <td>" + fname + "</td> <td>" + lname + "</td> <td>" + email + "</td> </tr>";

  });


  document.getElementById('fname').addEventListener('keydown', function (event) {
    // console.log("keydown!! - ", event.key);

  });

  document.getElementById('fname').addEventListener('keyup', function (event) {

  document.getElementById('fname').addEventListener('keypress', function () {

  document.getElementById("save").addEventListener('mousedown', function () {
    console.log("mousedown!!");
  });

  document.getElementById("save").addEventListener('mouseup', function () {
    console.log("mouseup!!");
  });


  document.getElementById("box").addEventListener('mouseover', function () {
    console.log("Mouse-over!!");
  });

  document.getElementById("box").addEventListener('mouseenter', function () {
    console.log("Mouse-enter!!");
  });

  document.getElementById("box").addEventListener('mouseout', function () {
    console.log("Mouse-out!!");
  });

</script>
