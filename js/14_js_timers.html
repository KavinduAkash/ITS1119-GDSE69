<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14 Javascript timers</title>

    <style>

        section {
            display: flex;
        }

        section>div {
            width: 100px;
            aspect-ratio: 1/1;
            background: lightblue;
            border: 2px solid darkblue;
            border-radius: 8px;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section>div>h1 {
            width: max-content;
            height: max-content;
        }

    </style>

</head>
<body>

<h2>JS Timers</h2>


<section>
    <div>
        <h1>A</h1>
    </div>
    <div>
        <h1>B</h1>
    </div>
    <div>
        <h1>C</h1>
    </div>
    <div>
        <h1>D</h1>
    </div>
    <div>
        <h1>E</h1>
    </div>
    <div>
        <h1>F</h1>
    </div>
</section>

<script>

  // set time out
  // setTimeout(function, delay_time)

  setTimeout(() => {
      console.log("Timeout!!");
  }, 6000); // 3000ms

  // set interval

  // setInterval(function, waiting_time)

  setInterval(() => {
      console.log("Interval!!");
  }, 3000); // 3000ms


  /////////////////////////////////////////////


  let arr = ["A", "B", "C", "D", "E", "F"]; // -> F

  setInterval(() => {
      let last_value = arr.pop();
      arr.unshift(last_value);
      console.log(arr);

      document.getElementsByTagName("h1")[0].innerText = arr[0];
      document.getElementsByTagName("h1")[1].innerText = arr[1];
      document.getElementsByTagName("h1")[2].innerText = arr[2];
      document.getElementsByTagName("h1")[3].innerText = arr[3];
      document.getElementsByTagName("h1")[4].innerText = arr[4];
      document.getElementsByTagName("h1")[5].innerText = arr[5];
  }, 3000);

</script>

</body>
</html>
