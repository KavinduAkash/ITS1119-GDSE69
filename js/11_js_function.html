    const myFunction3 = new Function("arg1", "arg2", "return arg1+arg2");

    let result = myFunction3(10, 20);
    console.log("Result: ", result);

// ============= Arrow Function ==================

    /*

    const myArrowFunction = (value1, value2) => {
        console.log("Arrow Sum: ", value1+value2);
    }

    myArrowFunction(30, 40);


// ============= Anonymous Function ==================
