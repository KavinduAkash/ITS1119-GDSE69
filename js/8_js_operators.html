<script>

    // Arithmetic Operators
    var a = 2;
    var b = 3;
    var c= 4;

    var add = a+b;
    console.log(add); // 2 + 3 = 5

    var sub = b-a;
    console.log(sub); // 3 - 2 = 1

    var mul = a*b;
    console.log(mul); // 2 * 3 = 6

    var divi = c/a;
    console.log(add); // 2 + 3 = 5

    var modul = b%a;
    console.log(modul); // 3 % 2 = 1

    // Assignment Operators
    var a = 2;
    var b = 3;
    a+=b; // a = a+b = 2+3 = 5

    a = 2;
    b = 3;
    b-=a; // b = b-a = 3-2 = 1

    a = 2;
    b = 3;
    a*=b; // a = a*b = 2*3 = 6

    a = 2;
    b = 3;
    c/=a; // c = c/a = 4/2 = 2

    a = 2;
    b = 3;
    b%=a; // b = b%a = 3/2 = 1

    // Comparison Operators

    var x = 5;
    var y = 5;
    var z = "5";

    x == y // true

    x == z // true

    x === z //false

    x !== z //true

    // logical Operators
    let v1 = true;
    let v2 = false;
    console.log(v1 && v2); // -> false
    console.log(v1 || v2); // -> true
    console.log(!v1); // -> false
    console.log(!v2); // -> true

    // Ternary Operator

    var num1 = 1;
    console.log(num1++);

    var num1 = 1;
    console.log(++num1);

    var num1 = 1;
    console.log(num1--);

    var num1 = 1;
    console.log(--num1);

    // String Operators

    var str1 = "hello";
    var str2 = "world";
    var str3 = str1+str2;
    console.log(str3); // helloworld
    str3 = str1+" "+str2;
    console.log(str3); // hello world

</script>
