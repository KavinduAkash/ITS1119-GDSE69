<body>

<div class="position-relative" style="width: 100vw; height: 600px;">
    <div class="card position-absolute start-0 end-0 m-auto" style="width: 30rem;">
        <div class="card-body">
            <form>

                <div class="text-uppercase text-center text-success">
                    <h3>Student's Details Form</h3>
                </div>


                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" class="form-select" aria-label="Default select example">
                        <option selected>Select your course</option>
                        <option value="GDSE">GDSE</option>
                        <option value="DEP">DEP</option>
                        <option value="CMJD">CMJD</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender1">
                        <label class="form-check-label" for="gender1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender2" checked>
                        <label class="form-check-label" for="gender2">
                            Female
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </form>

        </div>
    </div>
</div>
